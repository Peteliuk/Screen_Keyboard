<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Screen Keyboard</title>
	<link rel="stylesheet" href="s.css">
</head>
<body>

<div class="field">
	<input type="text" class="text">
</div>

<div class="res"></div>

<div class="slider">
<div class="polosa">
<div class="polosa1">

	<div class="keyboard">
		<div class="line">
			<div class="key">q</div>
			<div class="key">w</div>
			<div class="key">e</div>
			<div class="key">r</div>
			<div class="key">t</div>
			<div class="key">y</div>
			<div class="key">u</div>
			<div class="key">i</div>
			<div class="key">o</div>
			<div class="key">p</div>
			<div class="backspace"><img src="images\backspace.png" class="backspace_img"></div>
		</div>
		<div class="line">
			<div class="caps"><img src="images\caps.png" class="caps_img"></div>
			<div class="key">a</div>
			<div class="key">s</div>
			<div class="key">d</div>
			<div class="key">f</div>
			<div class="key">g</div>
			<div class="key">h</div>
			<div class="key">j</div>
			<div class="key">k</div>
			<div class="key">l</div>
			<div class="enter"><img src="images\enter.png" class="enter_img"></div>
		</div>
		<div class="line">
			<div class="symb"><img src="images\symb.png" class="symb_img"></div>
			<div class="key">z</div>
			<div class="key">x</div>
			<div class="key">c</div>
			<div class="key">v</div>
			<div class="key">b</div>
			<div class="key">n</div>
			<div class="key">m</div>
			<div class="key">.</div>
			<div class="key">,</div>
			<div class="lang"><img src="images\lang.png" class="lang_img"></div>
		</div>
		<div class="line">
			<div class="space"> </div>
		</div>
	</div>

	<div class="keyboard_ua">
		<div class="line">
			<div class="key_ua">й</div>
			<div class="key_ua">ц</div>
			<div class="key_ua">у</div>
			<div class="key_ua">к</div>
			<div class="key_ua">е</div>
			<div class="key_ua">н</div>
			<div class="key_ua">г</div>
			<div class="key_ua">ш</div>
			<div class="key_ua">щ</div>
			<div class="key_ua">з</div>
			<div class="key_ua">х</div>
			<div class="key_ua">ї</div>
			<div class="backspace"><img src="images\backspace.png" class="backspace_img"></div>
		</div>
		<div class="line">
			<div class="caps"><img src="images\caps.png" class="caps_img"></div>
			<div class="key_ua">ф</div>
			<div class="key_ua">і</div>
			<div class="key_ua">в</div>
			<div class="key_ua">а</div>
			<div class="key_ua">п</div>
			<div class="key_ua">р</div>
			<div class="key_ua">о</div>
			<div class="key_ua">л</div>
			<div class="key_ua">д</div>
			<div class="key_ua">ж</div>
			<div class="key_ua">є</div>
			<div class="enter"><img src="images\enter.png" class="enter_img"></div>
		</div>
		<div class="line">
			<div class="symb"><img src="images\symb.png" class="symb_img"></div>
			<div class="key_ua">я</div>
			<div class="key_ua">ч</div>
			<div class="key_ua">с</div>
			<div class="key_ua">м</div>
			<div class="key_ua">и</div>
			<div class="key_ua">т</div>
			<div class="key_ua">ь</div>
			<div class="key_ua">б</div>
			<div class="key_ua">ю</div>
			<div class="key_ua">.</div>
			<div class="key_ua">,</div>
			<div class="lang"><img src="images\lang.png" class="lang_img"></div>
		</div>
		<div class="line">
			<div class="space_ua"> </div>
			<div class="key_ua">ґ</div>
		</div>
	</div>


</div>

<div class="polosa2">
	<div class="keyboard_symb">
		<div class="line">
			<div class="key_symb">1</div>
			<div class="key_symb">2</div>
			<div class="key_symb">3</div>
			<div class="key_symb">4</div>
			<div class="key_symb">5</div>
			<div class="key_symb">6</div>
			<div class="key_symb">7</div>
			<div class="key_symb">8</div>
			<div class="key_symb">9</div>
			<div class="key_symb">0</div>
			<div class="key_symb">-</div>
			<div class="key_symb">=</div>
			<div class="backspace"><img src="images\backspace.png" class="backspace_img"></div>
		</div>
		<div class="line">
			<div class="key_symb">!</div>
			<div class="key_symb">@</div>
			<div class="key_symb">#</div>
			<div class="key_symb">$</div>
			<div class="key_symb">%</div>
			<div class="key_symb">^</div>
			<div class="key_symb">&</div>
			<div class="key_symb">*</div>
			<div class="key_symb">(</div>
			<div class="key_symb">)</div>
			<div class="key_symb">_</div>
			<div class="key_symb">+</div>
			<div class="enter"><img src="images\enter.png" class="enter_img"></div>
		</div>
		<div class="line">
			<div class="symb"><img src="images\symb.png" class="symb_img"></div>
			<div class="key_symb">\</div>
			<div class="key_symb">|</div>
			<div class="key_symb">/</div>
			<div class="key_symb">?</div>
			<div class="key_symb">.</div>
			<div class="key_symb">,</div>
			<div class="key_symb">"</div>
			<div class="key_symb">'</div>
			<div class="key_symb">:</div>
			<div class="key_symb">;</div>
			<div class="key_symb">`</div>
			<div class="key_symb">~</div>
		</div>
		<div class="line">
			<div class="space_symb"> </div>
		</div>
	</div>

</div>
</div>

	<!-- Marquee -->
	<div class="test">
		<marquee width="95%" direction="left">
			<span class="test__text">This is <b>test project!</b> You can see its code by clicking the link on the right.</span>
		</marquee>
		<a href="#" class="test_link"><i class="fab fa-github"></i> Link</a>
	</div>
	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/f04bed437a.js"></script>
	<!-- My JS -->
	<script src="1.js" defer></script>
</body>
</html>
